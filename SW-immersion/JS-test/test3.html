<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="height">키(cm)</label>
        <input type="text" id="height" maxlength=3>
    </div>
    <div>
        <label for="weight">몸무게(kg)</label>
        <input type="text" id="weight" maxlength=3>
    </div>
    <input type="button" onclick="calcPhysicalLevel()" value="신체등급 계산">
    <div id="result"></div>
    <script>
        var result = document.getElementById("result");
        var res=4;
        
        function calcPhysicalLevel() {
            var height = document.getElementById('height').value * 1;
            var weight = document.getElementById("weight").value * 1;
            var BMI = weight / (height/100.0)**2;

            if(height <= 140) {
                res=6;
            }
            else if (height < 146) {
                res=5;
            }
            else if (height < 159) {
                res=4;
            }
            else if (height < 161) {
                if(BMI<=15.9 || BMI>=35) {
                    res=4;
                }
                else res=3;
            }
            else if (height < 204) {
                if(BMI>=20 && BMI<=24.9) {
                    res=1;
                }
                else if((19.9>=BMI && 18.5<=BMI)||(29.9>=BMI && 25<=BMI)) {
                    res=2;
                }
                else if((18.4>=BMI && 16<=BMI)||(34.9>=BMI && 30<=BMI)) {
                    res=3;
                }
                else res=4;
            }
            else {
                res=4;
            }
            result.innerText = res;
        }
    </script>
</body>
</html>
