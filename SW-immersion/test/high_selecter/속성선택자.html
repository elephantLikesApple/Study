<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        ul {
            list-style-type: none;
        }
        li {
            font-weight: bold;
            float: left;
            margin-left: 50px;
        }
        a[href] {
            background-color: yellow;
            border: 1px solid #ccc;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <ul>
        <li><a>메인 메뉴 : </a></li>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
    </ul>
</body>
</html>
