<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .list div {
            width: 200px;
            padding: 20px;
            border: 1px solid #333;
        }
        .list div:nth-child(2n+1) {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <h2>웹 개발</h2>
    <div class="list">
        <div>HTML</div>
        <div>CSS</div>
        <div>Javascript</div>
        <div>React</div>
        <div>node.js</div>
    </div>
</body>
</html>
