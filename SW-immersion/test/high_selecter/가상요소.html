<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        li {
            line-height: 2em;
        }
        li.new::after {
            content: "NEW";
            font-size: x-small;
            padding: 2px 4px;
            margin: 0 10px;
            border-radius: 2px;
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h2>제품 목록</h2>
    <ul>
        <li class="new">제품 A</li>
        <li>제품 B</li>
        <li>제품 C</li>
        <li>제품 D</li>
    </ul>
</body>
</html>
