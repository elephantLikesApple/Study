<!--이벤트 속성은 html에서 사용하면 안댐(웹표준) 근데 다들 씀 ㅎ
<a>태그는 mouse click event안 쓰고 href속성에 자바스크립트 코드를 써야됨(얘는 써도 되는거임)-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            font-size: 1vw;
        }
    </style>
    <script>
        var box = document.querySelecter(".box");
        box.onmouseover = function() {
            box.innerText = "마우스 포인터 들어감";
        };
        box.onmouseout = function() {
            box.innerText = "마우스 포인터 나감";
        };
    </script>
    </head>
    <body>
        <div class="box">마우스를 올려보세요.</div>
    </body>
</html>
