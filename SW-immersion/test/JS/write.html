<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <script>
        function writeMessage() {
            document.getElementById("message").innerText = "Hello World!";
        }
    </script>
    <body>
        <p id="message"></p>
        <input type="button" value="Click me" onclick="writeMessage();">
    </body>
</html>
