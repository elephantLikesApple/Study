<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        .box1, .box2 {
            width: 200px;
            height: 50px;
            border: 10px solid #000;
        }
        .box2 {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <br>
    <div class="box2"></div>
</body>
</html>
