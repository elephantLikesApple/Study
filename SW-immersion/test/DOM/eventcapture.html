<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div {border: 1px solid #000; }
        #outer {
            background-color: blue;
            width: 200px;
            height: 200px;
        }
        #inner {
            background-color: red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner"></div>
    </div>
    <script>
        const outer = document.querySelector("#outer");
        const inner = document.querySelector("#inner");

        outer.addEventListener('click', function(evt) {
            alert('outer');
            // 이벤트 전파를 막는 코드
            //evt.stopPropagation();
        }, true);
        inner.addEventListener('click', function() {
            alert('inner');
        }, true);
    </script>
</body>
</html>
