<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <a href="https://www.naver.com">이동</a>
        <form action="https://www.daum.net">
            <input name="input" type="text">
            <button type="reset">취소</button>
            <button type="submit">전송</button>
        </form>
        <script>
            const handler = (evt) => {
                alert('폼에 이벤트 발생');
                // 폼 검증 실패했을 때, submit 이벤트를 중단해주는 이벤트 객체의 메소드
                evt.preventDefault();
            }
            document.querySelector('a')/addEventListener('click', handler);
            document.querySelector('form').addEventListener('submit', handler);
            document.querySelector('form').addEventListener('reset', handler);
        </script>
    </body>
</html>
