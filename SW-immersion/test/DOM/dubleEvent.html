<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <button>버튼</button>
    <script>
        const clickHandler1 = (evt) => {
            alert('첫 번째 이벤트 핸들러');
            // 이벤트 전파를 막는 코드
            // evt.stopImmediatePropagation();
        }
        const clickHandler2 = () => {
            alert('두 번째 이벤트 핸들러');
        }

        const btn = document.querySelector('button');
        btn.addEventListener('click', clickHandler1);
        btn.addEventListener('click', clickHandler2);

    </script>
</body>
</html>
