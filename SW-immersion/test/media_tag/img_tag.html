<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 관련 태그</title>
</head>
<body>
    <main>
        <img src="../img/tangerines.jpg" alt="레드향">
        <h1>레드향</h1>

        <p>원래 크기의 이미지</p>
        <img src="../img/salad.jpg" alt="레드향 샐러드" title="레드향 샐러드">
        <p>width="50%" height="50%"로 지정한 이미지</p>
        <img src="../img/salad.jpg" alt="레드향 샐러드" width="50%" height="50%">
        <p>width="150"으로 지정한 이미지</p>
        <img src="../img/salad.jpg" alt="레드향 샐러드" width="150">
        <p>width="150" height="150"로 지정한 이미지</p>
        <img src="../img/salad.jpg" alt="레드향 샐러드" width="150" height="150">
    </main>
</body>
</html>
