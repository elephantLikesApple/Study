<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            .shadow1 {
                color: red;
                text-shadow: 2px 2px black;
            }
            .shadow2 {
                text-shadow: 5px 5px 3px #ffa500;
            }
            .shadow3 {
                color: #fff;
                text-shadow: 7px -7px 20px #000;
            }
        </style>
    </head>
    <body>
        <main>
            <h1 class="shadow1">HTML</h1>
            <h1 class="shadow2">CSS</h1>
            <h1 class="shadow3">Javascript</h1>
        </main>
    </body>
</html>
