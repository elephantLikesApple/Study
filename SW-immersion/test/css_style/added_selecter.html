<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>복합 선택자</title>
    <style>
        #container strong {
            width: 500px;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <main>
        <div id="container">
            <h1>레드향</h1>
            <p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.</p>
            <p>레드향은 <em class="emphasis">한라봉과 귤을 교배</em>한 것으로 <br>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
            <blockquote>
                <i>비타민 C</i>와 <i>비타민 P</i>가 풍부해 <br>
                <strong class="emphasis">혈액순환, 감기예방</strong> 등에 좋은 것으로 알려져있다.
            </blockquote>
        </div>
    </main>
</body>
</html>
