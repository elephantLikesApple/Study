<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="conter()">click me</button>
    <div id="box"></div>
    <script>
        var cnt = 0;
        var el = document.getElementById("box");
        function counter() {
            el.innerText = ++cnt;
        }
    </script>
</body>
</html>
