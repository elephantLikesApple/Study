<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const str = 'a1b2c3d4e5f6g7';
        const numRegExp = /\d/g;

        console.log(numRegExp.exec(str));
        console.log(numRegExp.test(str));

        console.log(str.match(numRegExp));
        console.log(str.replace(numRegExp, '-'));
        console.log(str.search(numRegExp));
        console.log(str.split(numRegExp));
    </script>
</body>
</html>
