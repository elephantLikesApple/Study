<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼 태크</title>
</head>
<body>
    <form action="./input.html" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>검색</legend>
            <label for="keyword">검색 키워드 : </label>
            <input id="keyword" type="search">
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label for="info">배송 정보</label>
                    <input id="info" type="text" size="40" value="상품용 3kg" readonly>
                </li>
                <li>
                    <label for="username">이름</label>
                    <input id="username" type="text" size="40" required autofocus>
                </li>
                <li>
                    <label for="address">배송주소</label>
                    <input id="address" type="text" size="40" required>
                </li>
                <li>
                    <label for="email">이메일 주소</label>
                    <input id="email" type="email" size="40" required>
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input id="phone" type="tel" size="40" placeholder="하이픈(-) 빼고 입력해주세요)01011112222" required>
                </li>
                <li>
                    <label for="homepage">홈페이지</label>
                    <input id="homepage" type="url" size="40">
                </li>
                <li>
                    <label for="date">배송지정(주문일로부터 최소 3일 이후)</label><br>
                    <input id="date" type="date" min="2021-07-30">
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea id="memo" cols="40" rows="10"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>상품 선택</legend>
            <h4>주문할 상품을 선택해 주세요.</h4>
            <label><input type="checkbox" name="product" value="1" checked>선물용 3kg</label>
            <label><input type="checkbox" name="product" value="2">선물용 5kg</label>
            <label><input type="checkbox" name="product" value="3" selected>가정용 3kg</label>
            <label><input type="checkbox" name="product" value="4">가정용 5kg</label>
            <h4>주문할 상품을 선택해 주세요.</h4>
            <select name="product">
                <option value="1">선물용 3kg</option>
                <option value="2">선물용 5kg</option>
                <option value="3">가정용 3kg</option>
                <option value="4">가정용 5kg</option>
            </select>
            <h4>주문할 상품을 선택해 주세요.</h4>
            <label><input type="radio" name="gift" value="yes" checked>선물 포장</label>
            <label><input type="radio" name="gift" value="no">선물 포장 안 함</label>
        </fieldset>
        <fieldset>
            <legend>상품 선택</legend>
            <h4>주문할 상품을 선택해 주세요.</h4>
            <ul>
                <li>
                    <label><input type="checkbox" name="product" value="1">선물용 3kg</label>
                    <input type="number" min="0" max="5" value="0">개 (최대 5개)
                </li>
                <li>
                    <label><input type="checkbox" name="product" value="2">선물용 5kg</label>
                    <input type="range" min="0" max="3" value="0">개 (최대 3개)
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>반품 정보</legend>
            <p>만일 수령한 상품에 문제가 있다면 즉시 반품 신청해 주세요.</p>
            <p>반품 신청시 상품의 상태를 사진으로 첨부해 주세요.</p>
            <hr>
            <input type="file">
        </fieldset>
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">
    </form>
    <input type="image" src="../img/button.png" width="50" value="주문하기"><br>
    <input type="button" value="기본버튼">
</body>
</html>
