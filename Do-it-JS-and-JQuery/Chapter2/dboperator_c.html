<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var num1 = 10;
        var num2 = 3;
        
        num1 += num2; // num1 = num1(10) + num2(3);
        document.write(num1, "<br>"); // num1(13)
        
        num1 -= num2; // num1 = num1(13) - num2(3);
        document.write(num1, "<br>"); // num1(10)
        
        num1 *= num2; // num1 = num1(10) * num2(3);
        document.write(num1, "<br>"); // num1(30)
        
        num1 %= num2; // num1 = num1(30) % num2(3);
        document.write(num1, "<br>"); // num1(0)
    </script>
</head>
<body>
    
</body>
</html>
