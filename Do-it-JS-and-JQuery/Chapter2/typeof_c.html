<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 100;
        var str = "자바스크립트";

        // 문자형
        var s1 = "javascript";
        var num1 = "100";
        var tag="<h1> String </h1>";

        // 숫자형
        var s2=100;
        var t1 = Number("500");

        // 논리형
        var s3=true;
        var t2 = 10>= 100;
        var k1 = Boolean("hello");

        //null & undefined
        var s4;
        var t3='hello';
        t3=null;

        document.write(typeof num, "<br>");
        document.write(typeof str, "<br>");
        document.write(typeof s1, "<br>");
        document.write(typeof num1, "<br>");
        document.write(typeof tag, "<br>");
        document.write(typeof s2, "<br>");
        document.write(typeof t1, "<br>");
        document.write(typeof s3, "<br>");
        document.write(typeof t2, "<br>");
        document.write(typeof k1, "<br>");
        document.write(typeof s4, "<br>");
        document.write(typeof t3, "<br>");

    </script>
</head>
<body>
    
</body>
</html>
