<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var num1 = 15;
        var num2 = 2;
        var result;
        result = num1 + num2;
        document.write(result, "<br>"); // 15+2
        result = num1 - num2;
        document.write(result, "<br>"); // 15-2
        result = num1 * num2;
        document.write(result, "<br>"); // 15*2
        result = num1 / num2;
        document.write(result, "<br>"); // 15/2
        result = num1 % num2;
        document.write(result, "<br>"); // 15%2
    </script>
</head>
<body>
    
</body>
</html>
