<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var name = prompt("이름?", "");
        var height = prompt("신장?", "0");
        var weight = prompt("체중?", "0");
        
        var result = (height - 100) * 0.9;
        result = weight >= result - 5 && weight <= result + 5;
        result = result ? "적정 체중입니다." : "적정 체중이 아닙니다.";
        document.write(name+"님은 "+result);
    </script>
</head>
<body>
    
</body>
</html>
